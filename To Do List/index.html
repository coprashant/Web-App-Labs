<html>
    <head>
        <title>To-Do List App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
             <h1>To-Do List</h1>
            <input type="text" id="inputtask" placeholder="Enter a new task...">
            <button id="addtaskbtn" class='buttons' onclick='addTask()'>Submit</button>
            <button id="deletetaskbtn" class="buttons" onclick="delete_task()">Delete</button>
            <ul id="tasklist"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
